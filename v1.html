<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Circles</title>
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.15/howler.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/paperscript" canvas="myCanvas">




var url  = "http://www.clker.com/cliparts/q/I/s/P/E/3/yellow-umbrella-md.png";
raster = new Raster(url);
raster.rotate(10);
raster.scale(0.4);

var url2 = "http://www.clker.com/cliparts/k/u/Y/T/I/f/water-drop-blue-dark-low-opacity.svg.med.png";
secondRaster = new Raster(url2);
secondRaster.scale(0.15);


var count = 100;
var secondCount = 250;


var symbol = new Symbol(raster);
var secondSymbol = new Symbol(secondRaster);

for (var i = 0; i <= count; i++) {
	symbol.place(Point.random() * view.size).scale(i / count);
    // second symbol
    
	
}


for ( var i = 0; i <= secondCount; i++){
	secondSymbol.place(Point.random() * view.size).scale(i / secondCount);
}




function onFrame(event) {
    // Run through the active layer's children list and change
    // the position of the placed symbols:
    for (var i = 0; i < count; i++) {
        
        var item = project.activeLayer.children[i]; 
        // Move the item 1/20th of its width to the right. This way
        // larger circles move faster than smaller circles:
        item.position.y += item.bounds.height / 100;
        
        

        // If the item has left the view on the right, move it back
        // to the left:
        if (item.bounds.bottom > view.size.height) {
            item.position.y = -item.bounds.height;
        }
        
    }
    for (var j = 0; j < secondCount; j++) {
        
        var secondItem = project.activeLayer.children[j]; 
        // Move the item 1/20th of its width to the right. This way
        // larger circles move faster than smaller circles:
        secondItem.position.x += secondItem.bounds.width / 20;
        
        

        // If the item has left the view on the right, move it back
        // to the left:
        if (secondItem.bounds.left > view.size.width) {
            secondItem.position.x = -secondItem.bounds.width;
        }
        
    }
    

}   



 


	












    </script>
</head>

<body>

	<canvas id="myCanvas" resize></canvas>

	<script src="app.js"></script>
</body>

</html>
