<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Circles</title>
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.15/howler.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/paperscript" canvas="myCanvas">




var url  = "http://www.clker.com/cliparts/q/I/s/P/E/3/yellow-umbrella-md.png";
raster = new Raster(url);
raster.rotate(10);
raster.scale(0.4);

var url2 = "http://www.clker.com/cliparts/k/u/Y/T/I/f/water-drop-blue-dark-low-opacity.svg.med.png";
secondRaster = new Raster(url);
secondRaster.scale(0.9);


var count = 150;

var symbol = new Symbol(raster);
var secondSymbol = new Symbol(secondRaster);




for (var i = 0; i < count; i++) {
	// The center position is a random point in the view:
	var center = Point.random() * view.size;
	var placedSymbol = symbol.place(center);

	placedSymbol.scale(i / count);

}

function onFrame(event) {
	// Run through the active layer's children list and change
	// the position of the placed symbols:
	for (var i = 0; i < count; i++) {
		var item = project.activeLayer.children[i];
		
		// Move the item 1/20th of its width to the right. This way
		// larger circles move faster than smaller circles:
		item.position.y += item.bounds.width / 80;

		// If the item has left the view on the right, move it back
		// to the left:
		if (item.bounds.bottom > view.size.width) {
			item.position.y = -item.bounds.width;
		}
	}
}	












    </script>
</head>

<body>

	<canvas id="myCanvas" resize></canvas>

	<script src="app.js"></script>
</body>

</html>
